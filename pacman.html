<canvas id="canvas" width="300" height="300"></canvas>
<script src="web-lib/processing.js"></script>
<script src="web-lib/functional-light.js"></script>
<script>
  let { append, cons, first, isEmpty, isList, length, rest } = functionalLight;

function make(data,attribute){
    return Object.assign({},data,attribute);
}

let p1 = null;
let p2 = null;
let p3 = null;
let p4 = null;
let p5 = null;
let p6 = null;

function sketchProc(processing){

    processing.setup = function(){
        processing.frameRate(15);
        processing.size(600,600);
        p1 = processing.loadImage("pacman/1.png");
        p2 = processing.loadImage("pacman/2.png");
        p3 = processing.loadImage("pacman/3.png");
        p4 = processing.loadImage("pacman/4.png");
        p5 = processing.loadImage("pacman/5.png");
        p6 = processing.loadImage("pacman/6.png");
        processing.state = 1;
    }

    processing.drawGame = function(world){
        processing.background(0,0,0);
        processing.fill(240,10,240);
       if(world == 1)processing.image(p1,0,0)
       if(world == 2)processing.image(p2,0,0)
       if(world == 3)processing.image(p3,0,0)
       if(world == 4)processing.image(p4,0,0)
       if(world == 5)processing.image(p5,0,0)
       if(world == 6)processing.image(p6,0,0)
       if(world == 7)processing.image(p5,0,0)
       if(world == 8)processing.image(p4,0,0)
       if(world == 9)processing.image(p3,0,0)
       if(world == 10)processing.image(p2,0,0)
       if(world == 11)processing.image(p1,0,0)
    }

    processing.onTic = function (world) {
      if(world==11) return processing.onTic(1)
      return world+1 
    }
    
    processing.onMouseEvent = function (world, event) {
      // Por ahora no cambia el mundo. Solo retorna una copia del mundo actual
      return world;
    };
    
//NO CAMBIAR

    processing.draw = function () {
      processing.drawGame(processing.state);
      processing.state = processing.onTic(processing.state);
    };

    processing.keyPressed = function () {
      processing.state = processing.onKeyEvent(processing.state, processing.keyCode);
    }


    processing.mouseMoved = function () {
      processing.state = processing.onMouseEvent(processing.state,
        { action: "move", mouseX: processing.mouseX, mouseY: processing.mouseY });
    }

    processing.mouseClicked = function () {
      processing.state = processing.onMouseEvent(processing.state,
        { action: "click", mouseX: processing.mouseX, mouseY: processing.mouseY, mouseButton: processing.mouseButton });
    }

    processing.mouseDragged = function () {
      processing.state = processing.onMouseEvent(processing.state,
        { action: "drag", mouseX: processing.mouseX, mouseY: processing.mouseY, mouseButton: processing.mouseButton });
    }

    processing.mousePressed = function () {
      processing.state = processing.onMouseEvent(processing.state,
        { action: "press", mouseX: processing.mouseX, mouseY: processing.mouseY, mouseButton: processing.mouseButton });
    }

    processing.mouseReleased = function () {
      processing.state = processing.onMouseEvent(processing.state,
        { action: "release", mouseX: processing.mouseX, mouseY: processing.mouseY, mouseButton: processing.mouseButton });
    }

}

var canvas = document.getElementById("canvas");
var processingInstance = new Processing(canvas, sketchProc);
</script>
